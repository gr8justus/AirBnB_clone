<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Head Styling</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}

			header {
				background: #F00;
				height: 70px;
			}

			footer {
				background: #0F0;
				height: 60px;
				line-height: 60px;
				text-align: center;
				position: absolute;
				bottom: 0;
			}

			.w-100 {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<header class="w-100"></header>
		<footer class="w-100">Best School</footer>
	</body>
</html>
